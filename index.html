<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Acad√™mico</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 2em;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
      text-align: center;
      position: relative;
    }
    .icon {
      width: 50px;
      margin-bottom: 0.5em;
    }
    h1 {
      font-size: 1.5em;
      color: #66b2ff;
    }
    #dropArea {
      border: 2px dashed #66b2ff;
      border-radius: 10px;
      padding: 1.5em;
      margin-top: 1em;
      cursor: pointer;
      background-color: #2a2a2a;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #dropArea:hover {
      background-color: #333;
    }
    #dropArea p {
      margin: 0;
      text-align: center;
      color: #ccc;
      font-size: 1em;
      max-width: 90%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 1em;
      padding: 0.6em;
      width: 100%;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #fileList {
      text-align: left;
      font-size: 0.9em;
      margin-top: 1em;
      max-height: 150px;
      overflow-y: auto;
    }
    #progressBar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 1em;
      height: 10px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background-color: #66b2ff;
      transition: width 0.4s ease;
    }
    #responseMsg {
      margin-top: 1em;
      font-size: 0.95em;
      padding: 0.8em;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #2e7d32;
      color: #d4edda;
    }
    .error {
      background-color: #c62828;
      color: #fce8e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Chap√©u de formatura">
    <h1>Upload de Arquivos Acad√™micos</h1>
    <form id="uploadForm">
      <label id="dropArea">
        <p>Arraste e solte os arquivos aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" name="files" multiple accept=".pdf,.doc,.docx,.xls,.xlsx" />
      </label>
      <div id="fileList"></div>
      <div id="progressBar"><div id="progress"></div></div>
      <button type="submit">Enviar e Proteger</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    const MAX_FILE_SIZE_MB = 10;
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const fileList = document.getElementById('fileList');
    const responseMsg = document.getElementById('responseMsg');
    const progressBar = document.getElementById('progress');

    let droppedFiles = [];

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#444';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = '#2a2a2a';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#2a2a2a';

      droppedFiles = Array.from(e.dataTransfer.files);
      updateFileList();
    });

    fileInput.addEventListener('change', () => {
      droppedFiles = Array.from(fileInput.files);
      updateFileList();
    });

    function updateFileList() {
      fileList.innerHTML = "";
      for (let file of droppedFiles) {
        fileList.innerHTML += `<div>üìÑ ${file.name}</div>`;
      }
    }

    function showMessage(message, type = 'success') {
      responseMsg.style.display = 'block';
      responseMsg.className = type;
      responseMsg.textContent = message;
    }

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      responseMsg.style.display = 'none';

      if (!droppedFiles.length) {
        showMessage("‚ùó Nenhum arquivo selecionado. Por favor, escolha um arquivo para enviar.", "error");
        return;
      }

      for (let file of droppedFiles) {
        if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
          showMessage(`‚ùå O arquivo "${file.name}" √© maior que ${MAX_FILE_SIZE_MB}MB. Por favor, envie arquivos menores.`, "error");
          return;
        }
      }

      const formData = new FormData();
      for (let file of droppedFiles) {
        formData.append("files", file);
      }

      showMessage("‚è≥ Enviando arquivos, por favor aguarde...", "success");
      progressBar.style.width = '0%';

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://landingpage-backend-z28u.onrender.com/upload");

        xhr.upload.onprogress = function(e) {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = percent + "%";
          }
        };

        xhr.onload = function() {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.links && Array.isArray(data.links)) {
              showMessage("‚úÖ Arquivos enviados com sucesso! Redirecionando...", "success");
              setTimeout(() => {
                window.location.href = 'visualizar.html?pdf=' + encodeURIComponent(data.links[0]);
              }, 2000);
            } else {
              showMessage("‚ùå O servidor respondeu, mas os arquivos n√£o foram processados corretamente. Tente novamente.", "error");
            }
          } else {
            showMessage(`‚ùå Erro no envio. C√≥digo: ${xhr.status}. Tente novamente.`, "error");
          }
        };

        xhr.onerror = function() {
          showMessage("‚ùå Falha na conex√£o com o servidor. Verifique sua internet e tente novamente.", "error");
        };

        xhr.send(formData);
      } catch (err) {
        showMessage("‚ùå Erro inesperado: " + err.message, "error");
      }
    });
  </script>
</body>
</html>
