<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização Segura</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      user-select: none;
    }
    h1 {
      color: #66b2ff;
      margin-bottom: 1em;
    }
    #pdfViewer {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      max-width: 90vw;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    canvas {
      display: block;
      margin: 0 auto 1em auto;
      border: 1px solid #666;
    }
    #navigation {
      margin-bottom: 1em;
    }
    #navigation button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      cursor: pointer;
    }
    #navigation button:disabled {
      background-color: #444;
      opacity: 0.5;
      cursor: default;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>
  <h1>Visualização Protegida</h1>
  <div id="pdfViewer">
    <div id="navigation">
      <button id="prevPage" disabled>Anterior</button>
      <span>Página <span id="pageNum">0</span> de <span id="pageCount">0</span></span>
      <button id="nextPage" disabled>Próxima</button>
    </div>
    <canvas id="pdfCanvas"></canvas>
  </div>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const pageNumElem = document.getElementById('pageNum');
    const pageCountElem = document.getElementById('pageCount');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    const scale = 1.5;

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      await page.render({ canvasContext: ctx, viewport }).promise;

      pageNumElem.textContent = num;
      pageCountElem.textContent = totalPages;
      prevBtn.disabled = (num <= 1);
      nextBtn.disabled = (num >= totalPages);
    }

    async function loadPDF(url) {
      try {
        pdfDoc = await pdfjsLib.getDocument(url).promise;
        totalPages = pdfDoc.numPages;
        currentPage = 1;
        await renderPage(currentPage);
      } catch (error) {
        alert('Erro ao carregar o PDF.');
      }
    }

    prevBtn.onclick = () => currentPage > 1 && renderPage(--currentPage);
    nextBtn.onclick = () => currentPage < totalPages && renderPage(++currentPage);

    canvas.oncontextmenu = e => e.preventDefault();
    canvas.ondragstart = e => e.preventDefault();

    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['c', 'p', 's'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    const pdfUrl = getQueryParam('pdf');
    if (pdfUrl) loadPDF(pdfUrl);
    else alert('PDF não encontrado.');
  </script>
</body>
</html>
